<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>ArtX</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img class="logo" src="assets/images/logo.svg" />
      </div>

      <div class="intro-container">
        <div class="inner-intro-container">
          <p class="first">
            ArtX aims to bridge the "art" and "tech" communities.
            We currently exist at Stanford University.</p>
          <p>Sign up for updates.</p>
          <form class="email-form" action="https://formaholic.com/f/bab2c858035c3538" method="POST" accept-charset="UTF-8">
            <input type="text" placeholder="Your name" name="name" required="true">
            <input type="email" placeholder="Your email" name="email" required="true">
            <input type="text" name="_gotcha" style="display:none">
            <input type="submit" value="Send">
          </form>
        </div>
      </div>

    </div>
    <canvas id="bg" resize></canvas>

    <script type="text/javascript" src="bower_components/paper/dist/paper-full.js"></script>
    <script type="text/paperscript" src="main.js" canvas="bg"></script>
</html>
